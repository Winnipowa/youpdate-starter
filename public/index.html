<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youpdate â€“ Your Daily News</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Youpdate</h1>
      <p class="tag">Your daily, tailored news.</p>
    </header>

    <section class="card">
      <div class="form-row">
        <span>I want news every</span>
        <select id="frequency">
          <option>Daily</option>
          <option>Every 3 days</option>
          <option>Weekly</option>
        </select>
        <span>on</span>
        <input type="text" id="topic" placeholder="Bitcoin" />
        <span>via</span>
        <select id="channel">
          <option>Telegram</option>
          <option>Email</option>
        </select>
      </div>

      <div class="actions">
        <button id="addSubject" class="btn">+ Add a new subject</button>
        <button id="passionScanner" class="btn btn-outline">Passion Scanner</button>
      </div>

      <div class="actions">
        <button id="subscribe" class="btn btn-primary">Subscribe</button>
      </div>
    </section>

    <footer class="footer">
      <a href="#" id="importantInfo">Always check important info</a>
    </footer>
  </main>

  <script src="/script.js"></script>
</body>
</html>
